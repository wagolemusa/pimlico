{% extends "base.html" %}

<!-- {% load urlify %}

{% block head_title %} {{ instance.title }} | {{ block.supper }} {% endblock head_title %} -->
{% block content %}

<div class="row">
<div class="col-sm-8 col-sm-offset-4">
<h1>{{ instance.title }} <small>{% if instance.draft %} <span style="red;"></span>{% endif %}{{ instance.publish}}</small></h1>

<!--Carousel Wrapper-->
<div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-2" data-slide-to="1"></li>
    <li data-target="#carousel-example-2" data-slide-to="2"></li>
  </ol>
<!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
   <div class="carousel-item active">

   {% for p in instance.images_set.all %}
    {% if forloop.counter == 1 %}
        <div class="item">

    {% else %}
       <div class="view">

    {% endif %}
    <img src="{{ p.image.url }}" alt="Image" width="960px" style="height: 600px;">
  </div>
  <div class="carousel-caption">
 <!--<h3>{{ p.title }}</h3>
    <p>{{ p.teaser }}</p -->
   </div>
    </div>
    {% endfor %}
  </div>
 <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
</div>
</div>


{% endblock content %}
